<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkasas Coding Academy</title>
</head>
<body>
    <style>
        body{
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          min-height: 100vh;

        }
        header{
            background-color: rgb(53, 30, 53);
            color: #fff;
            text-align: center;
            padding: 80px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 45px;
            
        }

        h1{
            margin: 0; /* Remove default margin */
        padding: 20px; 
        background-color: #f0f0f0;
        text-align: center;
    }
         
        
        .group{
            flex: 1; /* Grow to take up remaining space */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        margin-top: -10px;
        
        }

        .people-container{
            display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center boxes horizontally */
        max-width: 800px; /* Limit the width of the boxes */
        padding: 20px;
        background-image: url(./texture-dark-background-purple-1920x1200-3086.jpg);
           background-size: cover;
           background-repeat: no-repeat;
           -webkit-background-clip: text;
        }


        .person{
           width: 200px; 
           height: 200px;
           background-color: transparent;
           display: flex;
           justify-content: center;
           align-items: center;
           margin: 10px;
           font-weight: bold;
           font-size: 20px;
           border: 2px solid  rgb(53, 30, 53);
           box-sizing: border-box;
           border-radius: 15px;
           text-align: center;
           text-transform: uppercase;
           font: 32pt Open Sans, Impact;
           font-weight: 100;
           -webkit-text-fill-color: transparent;
           transition: ease-in-out;
           transition-duration: 500ms;
          color: white; 
        }

        .person:hover{
          /*transform: scale(1.1); /* Scale up by 10% on hover */
          -webkit-text-fill-color: white;
          font-weight: 500;
          font-size: 32pt; 
          color: white; 
          background-image: url(./texture-dark-background-purple-1920x1200-3086.jpg);
          background-size: cover;
          background-repeat: no-repeat;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a shadow on hover */
          transition: ease-in-out;
          transition-duration: 500ms;
  
        }
        
        footer{
            background-color: rgb(53, 30, 53);
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }


    </style>
    <header>ARKANSAS CODING ACADEMY</header>
    <h1>Click here to view our projects!</h1>
    <div class="group">
        <div class="people-container">
            <a href="joe/" class="person">Joe</a>
            <a href="aaron/" class="person">Aaron</a>
            <a href="sam/" class="person">Sam</a>
            <a href="truth/" class="person">Truth</a>
            <a href="stephanie/" class="person">Stephanie</a>
            <a href="steven/" class="person">Steven</a>
    
        </div>

    </div>
    <footer>Arkansas Coding Academy</footer>
</body>
</html>
