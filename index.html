        body{
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          min-height: 100vh;

        }
        header{
            background-color: rgb(53, 30, 53);
            color: #fff;
            text-align: center;
            padding: 80px;
            font-family: 'Courier New', Courier, monospace;

        h1{
            margin: 0; /* Remove default margin */
        padding: 20px;

    }
         
        
        .group{
            flex: 1; /* Grow to take up remaining space */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        margin-top: -10px;
        
        }

        .people-container{
            display: flex;
        flex-wrap: wrap;
        justify-content: center; /* Center boxes horizontally */

        }

        .person{

           align-items: center;

           font-weight: bold;
           font-size: 20px;
           border: 2px solid  rgb(53, 30, 53);
           box-sizing: border-box;
           border-radius: 15px;
           

        }
        .person:hover{
            transform: scale(1.1); /* Scale up by 10% on hover */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a shadow on hover */
    }
        
        footer{
            background-color: rgb(53, 30, 53);
            color: #fff;
            text-align: center;
