    <style>
      body {
        margin: 0px;
        display: grid;
        grid-template-areas:
          "header"
          "main"
          "footer";
        grid-template-rows: 12% 1fr 15%;
        grid-template-columns: 1fr;
        height: 100vh;
      }

      .card {
        width: 500px;
        height: 200px;
        border-radius: 25px;
        background-color: cornflowerblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 25px;
        padding-bottom: 45px;
      }
      .card h1 {
        font-size: 90px;
        text-align: center;
        margin: 0px;
        font-family: cursive;
      }

      .card-content {
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
      }

      .card-pairs{
        display:flex; 
        flex-wrap: wrap;
        gap: 25px;
        align-items: center;
        align-content: center;
        width: 100%;
        justify-items: center;
        justify-content: center;
      }

      .mni {
        background-color: cornflowerblue;
        margin-top: -25px;
        border-top-left-radius: 25px;
        border-top-right-radius: 25px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-bottom: 3px;
      }

      .mni h2 {
        text-align: center;
        text-transform: uppercase;
        margin: 0px;
        padding: 0px;
        color: white;
        font-size: 60px;
      }

      .mni h3 {
        text-align: center;
        margin: 0px;
        padding: 0px;
        color: white;
        font-size: x-large;
      }

      h1,
      h2,
      h3,
      p {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      #logotext {
        stroke: white;
        fill: white;
      }
    </style>
